<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Resultados</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link href="/css/style.css" rel="stylesheet" />
<link rel="icon" type="image/png" href="img/calculator.ico" />

</head>
<body>

	<div class="card" style="width: 19rem;">
		<h5 class="card-header">Numbers entered</h5>
	</div>
	<div class="overflow-auto scrollbar scrollbar-primary">
		<div class="card" style="width: 18rem;" th:each="element: ${list}">
			<ul class="list-group list-group-flush">
				<li class="list-group-item" th:text="${element}"></li>
			</ul>
		</div>

	</div>

	<div id="results" class="card" style="width: 18rem;">
		<h5 class="card-header">Results</h5>
		<ul class="list-group list-group-flush">
			<!-- <li class="list-group-item">[[${mean}]]</li> -->			
		</ul>
	</div>

	<div class="button">
		<a href="/index" class="btn btn-primary">Go back</a>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	
</body>
</html>
